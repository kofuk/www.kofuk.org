{{ $url := .Get 0 }}
{{ $title := "" }}
{{ $description := "" }}
{{ with (index .Site.Data.ogcard $url) }}
{{ $title = .title }}
{{ $description = .description }}
{{ else }}
{{ $title = $url }}
{{ end }}
<div style="border: solid 1px rgba(0, 0, 0, 0.6); border-radius: 5px; margin: 3px; padding: 5px 8px; background: rgba(0, 0, 0, 0.03)">
  <a href="{{ $url }}">
    <div style="display: flex; margin-bottom: 2px">
      <div style="font-size: 1.1em; flex: 1">{{ $title }}</div>
      <div style="font-size: 0.8em; color: rgba(0, 0, 0, 0.6); max-width: 30%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">{{ $url }}</div>
    </div>
    <div style="font-size: 0.9em; color: rgba(0, 0, 0, 0.6); font-weight: normal">{{ $description }}</div>
  </a>
</div>
