<nav class="paginator">
  {{- if .Paginator.HasPrev -}}
  <a class="prev" href="{{ .Paginator.Prev.URL }}">新しい投稿</a>
  {{- end }}
  {{- if (or .Paginator.HasPrev .Paginator.HasNext) -}}
  <span class="count">
    {{- .Paginator.PageNumber }}/{{ .Paginator.TotalPages -}}
  </span>
  {{- end }}
  {{- if .Paginator.HasNext -}}
  <a class="next" href="{{ .Paginator.Next.URL }}">古い投稿</a>
  {{- end }}
</nav>
